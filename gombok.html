<!DOCTYPE html>
<html lang="hu">
<head>
  <title>Bootstrap 4.1.3 alapstruktúra</title>
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<style>
	div{line-height: 80px;
	font-size: larger;}
	.fog{background-color: rgb(5, 175, 231);
	border-radius: 7px 0 0 7px;
	color: white;}
	.pro{background-color: gray;
	color: white;}
	.kij{background-color: gray;
	color: white;
	border-radius: 0 7px 7px 0;}
	.le{color: darkred;
	background-color: rgb(245, 215, 215);
	border-radius: 5px;}
	.müv{font-size: smaller;}
	.figy{color: white;
	background-color: red;
	border-radius: 7px;}
</style>
</head>
<body>

<div class="container-fluid">
<div class="row" style="width: 550px;">
	<div class="col-sm-4 fog">Foglalásaim </div>
		<div class="col-sm-4 pro">Profilom</div>
		<div class="col-sm-4 kij">Kijelentkezés</div>
</div>

<div class="row le">
	<div class="col">
	Biztos, hogy törölni szeretné a foglalását?</div></div>
<div class="row müv">	
	<div class="col-sm-1.5 figy">Figyelem!</div>	
	<div class="col "> A művelet nem vonható vissza! </div>
</div>


<div class="row" style="width: 250px;">
	<div class="col" style="color: white; background-color: red; border-radius: 7px;">
	Törlöm</div>
    <div class="col" style="color: white; background-color: blue; border-radius: 7px;">
	Mégsem</div>
	
</div>

</div>

</body>
</html>
